<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>History of the Internet Gallery</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #loading, #start {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
      z-index: 10;
    }
    #start {
      display: flex;
      flex-direction: column;
      z-index: 20;
    }
    #start button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #333;
      color: #FFF;
      border: none;
      border-radius: 5px;
    }
    #loading {
      display: none;
    }
    a-scene {
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <div id="start">
    <h1>History of the Internet Gallery</h1>
    <p>Made by Zigao Wang</p>
    <button onclick="startExperience()">Start</button>
  </div>
  <div id="loading">
    <h1>Loading...</h1>
  </div>

  <a-scene id="scene">
    <!-- Assets -->
    <a-assets>
      <img id="image1" src="https://assets.zigao.wang/img/CleanShot%202024-07-26%20at%2018.28.16@2x.png">
      <img id="image2" src="https://via.placeholder.com/300x200.png?text=1983%3A+TCP%2FIP">
      <img id="image3" src="https://via.placeholder.com/300x200.png?text=1991%3A+World+Wide+Web">
      <img id="image4" src="https://via.placeholder.com/300x200.png?text=2004%3A+Web+2.0">
      <img id="image5" src="https://via.placeholder.com/300x200.png?text=2021%3A+Metaverse">
    </a-assets>

    <!-- Camera and Controls -->
    <a-entity camera look-controls wasd-controls position="1 1.6 4"></a-entity>
    
    <!-- Corridor Walls -->
    <a-box position="-1 1.5 -10" width="0.1" height="3" depth="20" color="#FFFFFF"></a-box>
    <a-box position="3 1.5 -10" width="0.1" height="3" depth="20" color="#FFFFFF"></a-box>

    <!-- Floor -->
    <a-plane position="1 0 -10" rotation="-90 0 0" width="4" height="20" color="#ADD8E6"></a-plane>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Milestone 1 -->
    <a-entity>
      <a-box position="1 2 -2" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image1" position="1 2 -2.05" width="3" height="2"></a-image>
      <a-plane position="1 1.4 -2.1" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="1969: ARPANET" align="center" width="2.8" position="1 1.4 -2.1" color="#000000"></a-text>
      <a-plane position="1 0.5 -2.1" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="The Advanced Research Projects Agency Network (ARPANET) was the first network to implement the protocol suite TCP/IP." align="center" width="2.8" position="1 0.5 -2.1" color="#000000"></a-text>
    </a-entity>

    <!-- Milestone 2 -->
    <a-entity>
      <a-box position="1 2 -6" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image2" position="1 2 -6.05" width="3" height="2"></a-image>
      <a-plane position="1 1.4 -6.1" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="1983: TCP/IP" align="center" width="2.8" position="1 1.4 -6.1" color="#000000"></a-text>
      <a-plane position="1 0.5 -6.1" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="The Internet protocol suite (TCP/IP) was standardized and the concept of a worldwide network of fully interconnected TCP/IP networks called the Internet was introduced." align="center" width="2.8" position="1 0.5 -6.1" color="#000000"></a-text>
    </a-entity>

    <!-- Milestone 3 -->
    <a-entity>
      <a-box position="1 2 -10" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image3" position="1 2 -10.05" width="3" height="2"></a-image>
      <a-plane position="1 1.4 -10.1" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="1991: World Wide Web" align="center" width="2.8" position="1 1.4 -10.1" color="#000000"></a-text>
      <a-plane position="1 0.5 -10.1" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="Tim Berners-Lee introduced the World Wide Web, an Internet-based hypermedia initiative for global information sharing." align="center" width="2.8" position="1 0.5 -10.1" color="#000000"></a-text>
    </a-entity>

    <!-- Milestone 4 -->
    <a-entity>
      <a-box position="1 2 -14" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image4" position="1 2 -14.05" width="3" height="2"></a-image>
      <a-plane position="1 1.4 -14.1" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="2004: Web 2.0" align="center" width="2.8" position="1 1.4 -14.1" color="#000000"></a-text>
      <a-plane position="1 0.5 -14.1" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="The term 'Web 2.0' was popularized, referring to the transition from static web pages to dynamic and user-generated content." align="center" width="2.8" position="1 0.5 -14.1" color="#000000"></a-text>
    </a-entity>

    <!-- Milestone 5 -->
    <a-entity>
      <a-box position="1 2 -18" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image5" position="1 2 -18.05" width="3" height="2"></a-image>
      <a-plane position="1 1.4 -18.1" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="2021: Metaverse" align="center" width="2.8" position="1 1.4 -18.1" color="#000000"></a-text>
      <a-plane position="1 0.5 -18.1" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="The concept of the Metaverse gained traction, envisioning a collective virtual shared space, created by the convergence of virtually enhanced physical reality and physically persistent virtual space." align="center" width="2.8" position="1 0.5 -18.1" color="#000000"></a-text>
    </a-entity>
  </a-scene>

  <script>
    window.onload = function() {
      // Preload the scene
      const scene = document.getElementById('scene');
      const loading = document.getElementById('loading');
      scene.addEventListener('loaded', () => {
        loading.style.display = 'none';
        scene.style.display = 'block';
      });
    };

    function startExperience() {
      document.getElementById('start').style.display = 'none';
      document.getElementById('loading').style.display = 'flex';
    }
  </script>
</body>
</html>
