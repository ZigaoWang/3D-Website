<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>History of the Internet Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <div id="start">
    <h1>History of the Internet Gallery</h1>
    <p>Made by Zigao Wang</p>
    <button onclick="startExperience()">Start</button>
  </div>
  <div id="loading">
    <h1>Loading...</h1>
    <div class="spinner"></div>
    <div id="joke"></div>
  </div>

  <a-scene id="scene">
    <!-- Assets -->
    <a-assets>
      <img id="image1" src="https://img.zigao.wang/240619-internet-history/arpanet-map.jpg" crossorigin="anonymous">
      <img id="image2" src="https://i.imgur.com/2.png" crossorigin="anonymous">
      <img id="image3" src="https://i.imgur.com/3.png" crossorigin="anonymous">
      <img id="image4" src="https://i.imgur.com/4.png" crossorigin="anonymous">
      <img id="image5" src="https://i.imgur.com/5.png" crossorigin="anonymous">
      <img id="image6" src="https://i.imgur.com/6.png" crossorigin="anonymous">
      <img id="image7" src="https://i.imgur.com/7.png" crossorigin="anonymous">
    </a-assets>

    <!-- Camera and Controls -->
    <a-entity camera look-controls wasd-controls position="1 1.6 4"></a-entity>

    <!-- Corridor Walls -->
    <a-box position="-1 1.5 -10" width="0.1" height="3" depth="30" color="#FFFFFF"></a-box>
    <a-box position="3 1.5 -10" width="0.1" height="3" depth="30" color="#FFFFFF"></a-box>

    <!-- Floor -->
    <a-plane position="1 0 -10" rotation="-90 0 0" width="4" height="30" color="#ADD8E6"></a-plane>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Milestone 1 -->
    <a-entity class="milestone" position="0 0 -2">
      <a-box position="1 2 0" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image1" position="1 2 0.1" width="3" height="2"></a-image>
      <a-plane position="1 1.4 0" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="1969: ARPANET" align="center" width="2.8" position="1 1.4 0" color="#000000"></a-text>
      <a-plane position="1 0.5 0" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="The Advanced Research Projects Agency Network (ARPANET) was the first network to implement the protocol suite TCP/IP." align="center" width="2.8" position="1 0.5 0" color="#000000"></a-text>
    </a-entity>

    <!-- Milestone 2 -->
    <a-entity class="milestone" position="0 0 -6">
      <a-box position="1 2 0" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image2" position="1 2 0.1" width="3" height="2"></a-image>
      <a-plane position="1 1.4 0" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="1971: Email" align="center" width="2.8" position="1 1.4 0" color="#000000"></a-text>
      <a-plane position="1 0.5 0" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="Ray Tomlinson sent the first email on ARPANET, introducing the use of the '@' symbol to denote email addresses." align="center" width="2.8" position="1 0.5 0" color="#000000"></a-text>
    </a-entity>

    <!-- Milestone 3 -->
    <a-entity class="milestone" position="0 0 -10">
      <a-box position="1 2 0" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image3" position="1 2 0.1" width="3" height="2"></a-image>
      <a-plane position="1 1.4 0" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="1983: TCP/IP" align="center" width="2.8" position="1 1.4 0" color="#000000"></a-text>
      <a-plane position="1 0.5 0" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="The Internet protocol suite (TCP/IP) was standardized, creating the foundation for modern internet communication." align="center" width="2.8" position="1 0.5 0" color="#000000"></a-text>
    </a-entity>

    <!-- Milestone 4 -->
    <a-entity class="milestone" position="0 0 -14">
      <a-box position="1 2 0" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image4" position="1 2 0.1" width="3" height="2"></a-image>
      <a-plane position="1 1.4 0" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="1991: World Wide Web" align="center" width="2.8" position="1 1.4 0" color="#000000"></a-text>
      <a-plane position="1 0.5 0" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="Tim Berners-Lee introduced the World Wide Web, an Internet-based hypermedia initiative for global information sharing." align="center" width="2.8" position="1 0.5 0" color="#000000"></a-text>
    </a-entity>

    <!-- Milestone 5 -->
    <a-entity class="milestone" position="0 0 -18">
      <a-box position="1 2 0" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image5" position="1 2 0.1" width="3" height="2"></a-image>
      <a-plane position="1 1.4 0" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="1998: Google" align="center" width="2.8" position="1 1.4 0" color="#000000"></a-text>
      <a-plane position="1 0.5 0" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="Google was founded by Larry Page and Sergey Brin, revolutionizing the way people search for information online." align="center" width="2.8" position="1 0.5 0" color="#000000"></a-text>
    </a-entity>

    <!-- Milestone 6 -->
    <a-entity class="milestone" position="0 0 -22">
      <a-box position="1 2 0" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image6" position="1 2 0.1" width="3" height="2"></a-image>
      <a-plane position="1 1.4 0" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="2004: Web 2.0" align="center" width="2.8" position="1 1.4 0" color="#000000"></a-text>
      <a-plane position="1 0.5 0" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="The term 'Web 2.0' was popularized, referring to the transition from static web pages to dynamic and user-generated content." align="center" width="2.8" position="1 0.5 0" color="#000000"></a-text>
    </a-entity>

    <!-- Milestone 7 -->
    <a-entity class="milestone" position="0 0 -26">
      <a-box position="1 2 0" width="3.4" height="2.4" depth="0.1" color="#FF6347"></a-box>
      <a-image src="#image7" position="1 2 0.1" width="3" height="2"></a-image>
      <a-plane position="1 1.4 0" width="3.2" height="0.5" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="2021: Metaverse" align="center" width="2.8" position="1 1.4 0" color="#000000"></a-text>
      <a-plane position="1 0.5 0" width="3.2" height="1" color="#FFD700" opacity="0.8"></a-plane>
      <a-text value="The concept of the Metaverse gained traction, envisioning a collective virtual shared space, created by the convergence of virtually enhanced physical reality and physically persistent virtual space." align="center" width="2.8" position="1 0.5 0" color="#000000"></a-text>
    </a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
